<app-header></app-header>
<div class="container">
  <div class="title_block">
    <i class="fas fa-book"></i>
    <h1>Броны</h1>
  </div>

  <div class="items_block">
    <input type="search" placeholder="Поиск">
    <div class="container__block">
      <table class="resp-tab">
        <thead>
          <tr>
            <th>№</th>
            <th>Тип</th>
            <th>Поездка</th>
            <th>Автор</th>
            <th>Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr [routerLink]="['/bronesedit', 1]">
            <td><span>Заголовок 1</span>Контент 1</td>
            <td><span>Заголовок 2</span>Контент 1</td>
            <td><span>Заголовок 3</span>Контент 1</td>
            <td><span>Заголовок 4</span>Контент 1</td>
            <td><span>Заголовок 4</span>Контент 1</td>
          </tr>

        </tbody>
      </table>
      <div class="creat">
        <pagination-controls previousLabel="Назад" nextLabel="Далее" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>

</div>
