<app-header></app-header>
<div class="container">
  <div class="title_block">
    <i class="fas fa-book"></i>
    <h1>Бронь</h1>
  </div>

  <div class="items_block">
    <input type="search" placeholder="Поиск" [(ngModel)]="search">
    <div class="container__block">
      <table class="resp-tab">
        <thead>
          <tr>
            <th>№</th>
            <th>Тип</th>
            <th>Поездка</th>
            <th>Автор</th>
            <th>Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brones of bronesData[0] | filter: search | paginate: {itemsPerPage: 10, currentPage: page}; let idx = index" [routerLink]="['/bronesedit', brones.orderID]">
            <td><span>№</span>{{ idx+1}}</td>
            <td><span>Тип</span>{{ brones.dopInfo == "" ? "Поездка" : "Посылка" }}</td>
            <td><span>Поездка</span>{{ brones.orderID }}</td>
            <td><span>Автор</span>{{ brones.userName }}</td>
            <td><span>Статус</span>
              <i class="fa fa-check-circle" style="color: green" *ngIf="brones.status > 0"></i>
              <i class="fa fa-check-circle" style="color: red" *ngIf="brones.status < 1"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="creat">
        <pagination-controls previousLabel="Назад" nextLabel="Далее" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>

</div>
